language: node_js
node_js:
- '0.11'
sudo: required
notifications:
  email: false
  on_failure: always
  on_success: always
  slack:
    secure: 
branches:
  only:
  - master
before_script:
- chmod +x deploy.sh
deploy:
  skip_cleanup: true
  provider: script
  script: ./deploy.sh
  on:
    branch: master
